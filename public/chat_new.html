<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

  <title>WEBChat App</title>
</head>
<body>
        
    <div id="chat-container"> 
             
         <div id="brand">
                                            
         </div>
         
        <div id="conversation-list">
          
        </div>

        <div id="new-message-container">

        </div>

        <div id="chat-title">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" id="navbar-brand" href="#" style="font-weight: bold; color: #12218f; font-family: 'Roboto', sans-serif;"></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                  <ul class="navbar-nav ml-auto " style="cursor: pointer;">
                        <li class="nav-item avatar dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                          aria-labelledby="navbarDropdownMenuLink-55">
                          <a id="change-room" class="dropdown-item" href="/users/login" style="color: #666666; font-family: 'Roboto', sans-serif;"><i class="fa fa-sign-out" aria-hidden="true" style="color: #2C2F68; margin-right: 2px;"></i> Change Room</a>
                          <a id="sign-out" class="dropdown-item" href="/" style="color: #666666; font-family: 'Roboto', sans-serif;"><i class="fa fa-power-off" aria-hidden="true" style="color: crimson; margin-right: 4px;"></i> Sign Out</a>
                        </div>
                      </li>
                </ul>
                <div>
              </nav> 
             
        </div>

        <div id="chat-message-list" class="chat-message-list">
          
        </div>

            <div id="chat-form">
                <form id="chatform"> 
                    <input id="msg" type="text" placeholder="    Type a message..." required autocomplete="off"/>
                    <button class="btn"><i class="fas fa-paper-plane" style="color: #075b9a; font-size: 24px;"></i></button>
                </form>
            </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
